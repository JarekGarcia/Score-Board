<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score-Board</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-white background-img position-relative">
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex-reverse p-3">
                <button onclick="resetScore()" class="btn btn bg-danger text-white text-align-end">RESET</button>
            </div>
        </div>
    </header>
    <main class="main-width position-relative">
        <div class="container">
            <div class="row score-bg board-width text-align-center pt-5">
                <div class="col-6 text-white weight-bold text-align-center p-1 pb-5">
                    <h1>HOME</h1>
                    <p id="currentHomeScore" class="fs-1 number-bg text-align-center number-width">0</p>
                </div>
                <div class="col-6 text-white weight-bold text-align-center p-1 pb-5">
                    <h1>AWAY</h1>
                    <p id="currentAwayScore" class="fs-1 number-bg text-align-center number-width">0</p>
                </div>
            </div>
            <div class="row">
                <div class="col-6 text-align-center pt-3 weight-bold">
                    <button onclick="homeScore()" class="btn btn score-bg text-white text-align-center">HOME +1</button>
                </div>
                <div class="col-6 text-align-center pt-3 weight-bold">
                    <button onclick="awayScore()" class="btn btn score-bg text-white text-align-center">AWAY +1</button>
                </div>
                <div class="col-6 text-align-center pt-3 weight-bold">
                    <button onclick="homeScoreThree()" class="btn btn score-bg text-white text-align-center">HOME
                        +3</button>
                </div>
                <div class="col-6 text-align-center pt-3 weight-bold">
                    <button onclick="awayScoreThree()" class="btn btn score-bg text-white text-align-center">AWAY
                        +3</button>
                </div>
            </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
